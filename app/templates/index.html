<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Video Downloader</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg: #0b1220;
            --panel: #121a2b;
            --panel-2: #0f1727;
            --text: #e6edf7;
            --muted: #8aa0c5;
            --primary: #4f87ff;
            --accent: #22d3ee;
            --border: #203052;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% -10%, #182341 0%, var(--bg) 60%);
            padding: 32px;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel {
            background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            padding: 24px;
        }

        .form-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="url"] {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--panel-2);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="url"]::placeholder {
            color: var(--muted);
        }

        .btn {
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: linear-gradient(180deg, var(--primary), #3b6cff);
            color: white;
            cursor: pointer;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(79, 135, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: transparent;
            color: var(--text);
            border-color: var(--border);
        }

        /* Meta info */
        .meta {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .meta.hidden {
            display: none;
        }

        .meta img {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .meta-info {
            flex: 1;
        }

        .meta-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .meta-details {
            color: var(--muted);
            font-size: 14px;
        }

        /* Progress indicators */
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s ease;
        }

        .progress-fill.indeterminate {
            width: 30%;
            animation: indeterminate 1.5s infinite;
        }

        @keyframes indeterminate {
            0% {
                margin-left: -30%;
            }

            100% {
                margin-left: 100%;
            }
        }

        .progress-text {
            font-size: 14px;
            color: var(--muted);
        }

        /* Formats table */
        .formats-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .formats-table thead th {
            text-align: left;
            font-size: 12px;
            color: var(--muted);
            font-weight: 600;
            padding: 8px 12px;
            text-transform: uppercase;
        }

        .formats-table tbody tr {
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            transition: background 0.2s;
        }

        .formats-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .formats-table tbody tr.selected {
            background: rgba(79, 135, 255, 0.1);
        }

        .formats-table td {
            padding: 12px;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .formats-table td:first-child {
            border-left: 1px solid var(--border);
            border-radius: 10px 0 0 10px;
        }

        .formats-table td:last-child {
            border-right: 1px solid var(--border);
            border-radius: 0 10px 10px 0;
        }

        /* Radio button */
        .radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .radio:checked {
            border-color: var(--accent);
        }

        .radio:checked::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.av {
            background: rgba(34, 211, 238, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .badge.video {
            background: rgba(79, 135, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 32px;
            right: -400px;
            min-width: 300px;
            max-width: 400px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            right: 32px;
        }

        .toast-content {
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .toast.error {
            border-color: var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), var(--panel));
        }

        .toast.success {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--panel));
        }

        .toast.warning {
            border-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), var(--panel));
        }

        .toast-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast-close:hover {
            color: var(--text);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .panel {
                padding: 16px;
            }

            .formats-table {
                display: block;
                overflow-x: auto;
            }

            .meta {
                flex-direction: column;
            }

            .meta img {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Video Downloader</h1>

        <div class="panel">
            <!-- URL Input Form -->
            <form id="probeForm" class="form-group">
                <input type="url" id="urlInput" placeholder="Вставьте ссылку на видео (YouTube, Instagram, TikTok...)"
                    required autocomplete="off">
                <button type="submit" class="btn" id="probeBtn">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Анализировать
                </button>
            </form>

            <!-- Loading state -->
            <div id="loadingSection" class="hidden">
                <div class="progress-bar">
                    <div class="progress-fill indeterminate"></div>
                </div>
                <div class="progress-text">Анализирую видео...</div>
            </div>

            <!-- Video meta info -->
            <div id="metaSection" class="meta hidden">
                <img id="metaThumbnail" src="" alt="">
                <div class="meta-info">
                    <div class="meta-title" id="metaTitle"></div>
                    <div class="meta-details" id="metaDetails"></div>
                </div>
            </div>

            <!-- Formats selection -->
            <div id="formatsSection" class="hidden">
                <h3 style="margin: 20px 0 12px; font-size: 18px;">Выберите формат:</h3>
                <table class="formats-table">
                    <thead>
                        <tr>
                            <th style="width: 40px"></th>
                            <th>Тип</th>
                            <th>Разрешение</th>
                            <th>Размер</th>
                            <th>Кодек</th>
                        </tr>
                    </thead>
                    <tbody id="formatsTableBody"></tbody>
                </table>

                <div style="margin-top: 20px; display: flex; gap: 12px;">
                    <button id="downloadBtn" class="btn" disabled>
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                d="M12 3v12m0 0l-4-4m4 4l4-4M5 20h14" />
                        </svg>
                        Скачать
                    </button>
                    <button id="cancelBtn" class="btn secondary">
                        Отмена
                    </button>
                </div>
            </div>

            <!-- Download progress -->
            <div id="downloadSection" class="hidden">
                <h3 style="margin: 20px 0 12px; font-size: 18px;">Загрузка:</h3>
                <div class="progress-bar">
                    <div id="downloadProgress" class="progress-fill"></div>
                </div>
                <div id="downloadText" class="progress-text">Подготовка...</div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            currentJobId: null,
            selectedFormat: null,
            ws: null
        };

        // DOM elements
        const elements = {
            urlInput: document.getElementById('urlInput'),
            probeForm: document.getElementById('probeForm'),
            probeBtn: document.getElementById('probeBtn'),
            loadingSection: document.getElementById('loadingSection'),
            metaSection: document.getElementById('metaSection'),
            metaThumbnail: document.getElementById('metaThumbnail'),
            metaTitle: document.getElementById('metaTitle'),
            metaDetails: document.getElementById('metaDetails'),
            formatsSection: document.getElementById('formatsSection'),
            formatsTableBody: document.getElementById('formatsTableBody'),
            downloadBtn: document.getElementById('downloadBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            downloadSection: document.getElementById('downloadSection'),
            downloadProgress: document.getElementById('downloadProgress'),
            downloadText: document.getElementById('downloadText')
        };

        // Toast notifications
        class Toast {
            static show(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div class="toast-content">
                        <span>${this.escapeHtml(message)}</span>
                    </div>
                    <button class="toast-close">×</button>
                `;

                document.body.appendChild(toast);

                // Animation
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });

                // Auto remove
                const timeout = setTimeout(() => this.hide(toast), 5000);

                // Close button
                toast.querySelector('.toast-close').onclick = () => {
                    clearTimeout(timeout);
                    this.hide(toast);
                };
            }

            static hide(toast) {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }

            static escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Format file size
        function formatBytes(bytes) {
            if (!bytes) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            let value = bytes;
            while (value >= 1024 && i < units.length - 1) {
                value /= 1024;
                i++;
            }
            return `${value.toFixed(1)} ${units[i]}`;
        }

        // Format duration
        function formatDuration(seconds) {
            if (!seconds) return '';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;

            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Reset UI
        function resetUI() {
            elements.loadingSection.classList.add('hidden');
            elements.metaSection.classList.add('hidden');
            elements.formatsSection.classList.add('hidden');
            elements.downloadSection.classList.add('hidden');
            state.selectedFormat = null;
            elements.downloadBtn.disabled = true;
        }

        // Handle probe form submission
        elements.probeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = elements.urlInput.value.trim();
            if (!url) return;

            resetUI();
            elements.loadingSection.classList.remove('hidden');
            elements.probeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/probe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Failed to analyze video');
                }

                const data = await response.json();

                // Show meta info
                if (data.meta) {
                    elements.metaSection.classList.remove('hidden');

                    if (data.meta.thumbnail) {
                        elements.metaThumbnail.src = data.meta.thumbnail;
                        elements.metaThumbnail.onerror = () => {
                            elements.metaThumbnail.style.display = 'none';
                        };
                    }

                    elements.metaTitle.textContent = data.meta.title || 'Видео';

                    const details = [];
                    if (data.meta.duration) {
                        details.push(`Длительность: ${formatDuration(data.meta.duration)}`);
                    }
                    elements.metaDetails.textContent = details.join(' • ');
                }

                // Show formats
                if (data.formats && data.formats.length > 0) {
                    renderFormats(data.formats);
                    elements.formatsSection.classList.remove('hidden');
                } else {
                    Toast.show('Не найдено доступных форматов', 'warning');
                }

            } catch (error) {
                console.error('Probe error:', error);
                Toast.show(error.message || 'Ошибка при анализе видео', 'error');
            } finally {
                elements.loadingSection.classList.add('hidden');
                elements.probeBtn.disabled = false;
            }
        });

        // Render formats table
        function renderFormats(formats) {
            elements.formatsTableBody.innerHTML = '';

            formats.forEach((format, index) => {
                const tr = document.createElement('tr');

                // Radio
                const tdRadio = document.createElement('td');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'format';
                radio.className = 'radio';
                radio.value = format.fmt;
                radio.onchange = () => {
                    state.selectedFormat = format.fmt;
                    elements.downloadBtn.disabled = false;

                    // Update selected row
                    document.querySelectorAll('.formats-table tr').forEach(r => {
                        r.classList.remove('selected');
                    });
                    tr.classList.add('selected');
                };

                // Select first format by default
                if (index === 0) {
                    radio.checked = true;
                    radio.onchange();
                }

                tdRadio.appendChild(radio);
                tr.appendChild(tdRadio);

                // Type badge
                const tdType = document.createElement('td');
                const badge = document.createElement('span');
                badge.className = `badge ${format.type}`;
                badge.textContent = format.type.toUpperCase();
                tdType.appendChild(badge);
                tr.appendChild(tdType);

                // Resolution
                const tdRes = document.createElement('td');
                tdRes.textContent = format.res || format.label.match(/\d+p/) || '-';
                tr.appendChild(tdRes);

                // Size (extract from label)
                const tdSize = document.createElement('td');
                const sizeMatch = format.label.match(/(\d+(?:\.\d+)?\s*[KMGT]B)/i);
                tdSize.textContent = sizeMatch ? sizeMatch[1] : '-';
                tr.appendChild(tdSize);

                // Codecs
                const tdCodec = document.createElement('td');
                const codecs = [];
                if (format.vcodec && format.vcodec !== 'none') {
                    codecs.push(format.vcodec);
                }
                if (format.acodec && format.acodec !== 'none') {
                    codecs.push(format.acodec);
                }
                tdCodec.textContent = codecs.join(', ') || '-';
                tr.appendChild(tdCodec);

                elements.formatsTableBody.appendChild(tr);
            });
        }

        // Handle download
        elements.downloadBtn.addEventListener('click', async () => {
            if (!state.selectedFormat) return;

            const url = elements.urlInput.value.trim();
            if (!url) return;

            elements.formatsSection.classList.add('hidden');
            elements.downloadSection.classList.remove('hidden');

            try {
                const formData = new FormData();
                formData.append('url', url);
                formData.append('fmt', state.selectedFormat);

                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Failed to start download');
                }

                const data = await response.json();
                state.currentJobId = data.job_id;

                // Start WebSocket for progress
                startProgressTracking(data.job_id);

            } catch (error) {
                console.error('Download error:', error);
                Toast.show(error.message || 'Ошибка при запуске загрузки', 'error');
                resetUI();
            }
        });

        // Cancel button
        elements.cancelBtn.addEventListener('click', () => {
            if (state.ws) {
                state.ws.close();
                state.ws = null;
            }
            resetUI();
            Toast.show('Загрузка отменена', 'info');
        });

        // WebSocket progress tracking
        function startProgressTracking(jobId) {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}/ws/progress/${jobId}`;

            try {
                state.ws = new WebSocket(wsUrl);

                state.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        updateProgress(data);
                    } catch (error) {
                        console.error('WebSocket message error:', error);
                    }
                };

                state.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    // Fallback to polling
                    pollProgress(jobId);
                };

                state.ws.onclose = () => {
                    state.ws = null;
                };

            } catch (error) {
                console.error('WebSocket connection failed:', error);
                // Fallback to polling
                pollProgress(jobId);
            }
        }

        // Polling fallback
        function pollProgress(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${jobId}`);
                    if (!response.ok) return;

                    const data = await response.json();
                    updateProgress(data);

                    if (data.status === 'finished' || data.status === 'error') {
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }

        // Update progress UI
        function updateProgress(data) {
            if (data.status === 'downloading') {
                // Parse percent
                let percent = 0;
                if (data.percent) {
                    const match = data.percent.match(/(\d+(?:\.\d+)?)/);
                    if (match) {
                        percent = parseFloat(match[1]);
                    }
                }

                elements.downloadProgress.classList.remove('indeterminate');
                elements.downloadProgress.style.width = `${percent}%`;

                // Build status text
                let text = `Загрузка: ${percent.toFixed(1)}%`;
                if (data.speed) text += ` • ${data.speed}`;
                if (data.eta) text += ` • ETA: ${data.eta}`;
                if (data.total_bytes) {
                    text += ` • ${formatBytes(data.downloaded_bytes)} / ${formatBytes(data.total_bytes)}`;
                }

                elements.downloadText.textContent = text;

            } else if (data.status === 'postprocessing') {
                elements.downloadProgress.classList.remove('indeterminate');
                elements.downloadProgress.style.width = '100%';
                elements.downloadText.textContent = 'Обработка видео...';

            } else if (data.status === 'finished') {
                elements.downloadProgress.style.width = '100%';
                elements.downloadText.textContent = 'Готово! Загрузка файла...';

                // Download file
                Toast.show('Видео готово!', 'success');
                window.location.href = `/fetch/${state.currentJobId}`;

                // Reset after delay
                setTimeout(resetUI, 2000);

            } else if (data.status === 'error') {
                Toast.show(data.error || 'Ошибка загрузки', 'error');
                resetUI();

            } else if (data.status === 'starting') {
                elements.downloadProgress.classList.add('indeterminate');
                elements.downloadText.textContent = 'Подготовка загрузки...';
            }
        }

        // Handle paste
        elements.urlInput.addEventListener('paste', (e) => {
            setTimeout(() => {
                if (elements.urlInput.value.trim()) {
                    elements.probeBtn.focus();
                }
            }, 50);
        });
    </script>
</body>

</html>
